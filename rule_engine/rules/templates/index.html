<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 90%;
            max-width: 800px; /* Increased width */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 42px; /* Increased font size */
            margin-bottom: 30px; /* Increased bottom margin */
        }

        label {
            margin: 10px 0;
            display: block;
            color: #555;
            font-size: 24px; /* Increased font size */
        }

        textarea {
            width: 100%;
            height: 120px; /* Increased height */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-bottom: 25px; /* Increased bottom margin */
            font-size: 20px; /* Increased font size */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px; /* Increased font size */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px; /* Adjusted for mobile */
            }

            label {
                font-size: 20px; /* Adjusted for mobile */
            }

            button {
                font-size: 20px; /* Adjusted for mobile */
            }

            textarea {
                font-size: 18px; /* Adjusted for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rule Engine</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="rule">Enter Rule:</label>
            <textarea id="rule" name="rule" required placeholder="e.g., (age > 30 AND department = 'Sales')"></textarea>

            <label for="data">Enter Data (JSON):</label>
            <textarea id="data" name="data" required placeholder="e.g., { 'age': 35, 'department': 'Sales', 'salary': 60000, 'experience': 3 }"></textarea>

            <button type="submit">Evaluate</button>
        </form>
    </div>
</body>
</html>
